<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>設定</title>
    <link href="../dist/main.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-4 fixed-size">
    <!-- Header -->
    <header class="flex justify-between items-center bg-blue-500 text-white p-2 rounded">
        <button id="main-link" class="h-8 w-8 bg-center bg-no-repeat bg-contain rounded shadow"
                style="background-image: url('../assets/icon.png');">
        </button>
    </header>

    <!-- Main Content -->
    <main class="mt-6">
        <section class="mb-6">
            <h2 class="text-lg font-semibold">時間設定</h2>
            <div class="mt-4 space-y-4">
                <!-- 時間間隔 -->
                <div>
                    <label for="time-interval" class="block text-sm font-medium text-gray-700">時間間隔:</label>
                    <select id="time-interval" class="block w-full mt-1 border-gray-300 rounded-md shadow-sm">
                        <option value="30">30分</option>
                        <option value="60">1時間</option>
                        <option value="120">2時間</option>
                    </select>
                </div>
                <!-- 開始時間 -->
                <div>
                    <label for="start-time" class="block text-sm font-medium text-gray-700">開始時間:</label>
                    <input type="time" id="start-time" class="block w-full mt-1 border-gray-300 rounded-md shadow-sm">
                </div>
                <!-- 終了時間 -->
                <div>
                    <label for="end-time" class="block text-sm font-medium text-gray-700">終了時間:</label>
                    <input type="time" id="end-time" class="block w-full mt-1 border-gray-300 rounded-md shadow-sm">
                </div>
            </div>
        </section>
        <!-- 保存ボタン -->
        <button id="save-settings" class="w-full bg-blue-500 text-white py-2 rounded shadow hover:bg-blue-600">
            保存
        </button>
    </main>
    <script src="../js/settings.js"></script>
</body>
</html>
